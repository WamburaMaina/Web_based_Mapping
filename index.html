<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Map</title>
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>
 
  <div id="legend">
    <div style="background-color: #ffffd4;"></div> 0 - 20
    <div style="background-color: #fed98e;"></div> 21 - 40
    <div style="background-color: #fe9929;"></div> 41 - 60
    <div style="background-color: #d95f0e;"></div> 61 - 80
    <div style="background-color: #993404;"></div> 81+

  <script src="leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
  <script src="main.js"></script>
